<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css">
    <link rel="stylesheet" href="css/bootstrap.css" />

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjcJEK78h-fsyV42ci9skKAto7GcD4bOw&libraries=geometry" >

<body>

<div data-role="page" id="page-inicio" data-id="inicio">
	<div data-role="content" class="ui-content">
	    <h1><img id="brand" src="img/logo.png"/></h1>
        
        <div id="menu-inicio">
        	<!-- <form>
            	<div class="input-group search">
                  <input type="text" class="form-control" placeholder="¿A dónde quieres ir hoy?">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="icon-search"></i></button>
                  </span>
                </div>
            </form> -->
            <div class="row btn-row">
                <div class="col-xs-3">
                	<a href="#page-map" class="btn" data-map="nearby" data-transition="slide"><i class="icon-marker"></i></a>
                    Cerca de mí
               	</div>
                <div class="col-xs-3">
                	<a href="#page-map" class="btn" data-map="routes" data-transition="slide"><i class="icon-bus"></i></a>
                    Rutas
               	</div>
                <div class="col-xs-3">
                	<a href="#page-map" class="btn" data-map="places" data-transition="slide"><i class="icon-church"></i></a>
                    Lugares turísticos
               	</div>
                <div class="col-xs-3">
                	<a href="#page-map" class="btn" data-map="actions" data-transition="slide"><i class="icon-file"></i></a>
                    Trámites
               	</div>
            </div>
        </div>
    </div>
</div>

<div data-role="page" id="page-map" data-id="map">

	<div data-role="panel" data-display="overlay" id="panel">
        My panel
    </div><!-- /panel -->

	<div data-role="header" data-position="fixed" data-tap-toggle="false" id="header-map">
		<a href="#panel" class="panel-toggle">
        	<span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        
        <form>
            <div class="input-group search">
              <input type="text" class="form-control" placeholder="¿A dónde quieres ir hoy?" id="search-bar">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="icon-search"></i></button>
              </span>
            </div>
        </form>


	</div> 

	<div role="main" class="ui-content">

        <ul id="filter" data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#search-bar" data-inset="true">
        </ul>

		<div class="map" id="map-nearby"></div>
        <div class="map" id="map-routes"></div>
        <div class="map" id="map-places"></div>
        <div class="map" id="map-actions"></div>
	</div>

    <div id="travel-mode" data-role="navbar">
        <ul>
            <li><a href="#" class="active" data-travel-mode="DRIVING"><i class="icon-car"></i></a></li>
            <li><a href="#" data-travel-mode="WALKING"><i class="icon-walk"></i></a></li>
          <!--  <li><a href="#" data-travel-mode="BICYCLING"><i class="icon-bicycle"></i></a></li> -->
        </ul>           
    </div>

	<div data-role="footer" data-position="fixed" data-tap-toggle="false" id="footer-map">
		<div class="row">
        	<div class="col-xs-4 brand-small">
            	<img src="img/logo-small.png" />
            </div>
            <div class="col-xs-8 text-center">
            	<ul class="list-inline" id="nav-footer">
                	<li><a href="#" data-map="nearby" data-toggle="map"><i class="icon-marker"></i></a></li>
                    <li><a href="#" data-map="routes" data-toggle="map"><i class="icon-bus"></i></a></li>
                    <li><a href="#" data-map="places" data-toggle="map"><i class="icon-church"></i></a></li>
                    <li><a href="#" data-map="actions" data-toggle="map"><i class="icon-file"></i></a></li>
                </ul>
            </div>
        </div>
	</div>
</div>
